<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="calculator">
            <div>
                <input id="result" class="result" type="text">

            </div>
               
            
            <div id="keyboard">
                <button id="clear" class="number" onclick="clearResult()">C</button>
                <!-- <button id="back-space" class="number" onclick="backSpace()">CE</button> -->
                <button id="percentage" class="operator"onclick="getNumber('%')">%</button>
                <button id="divid" class="operator"onclick="getNumber('/')">&#247</button>
                <button class="number" onclick="getNumber('7')">7</button>
                <button class="number" onclick="getNumber('8')">8</button>
                <button class="number"onclick="getNumber('9')">9</button>
                <button id="multiply" class="operator"onclick="getNumber('*')">&times</button>
                <button class="number"onclick="getNumber('4')">4</button>
                <button class="number" onclick="getNumber('5')">5</button>
                <button class="number"onclick="getNumber('6')">6</button>
                <br>
                <button id="minus" class="operator"onclick="getNumber('-')">-</button>
                <button class="number"onclick="getNumber('1')">1</button>
                <button class="number"onclick="getNumber('2')">2</button>
                <button class="number"onclick="getNumber('3')">3</button>
                <button id="plus" class="operator"onclick="getNumber('+')">+</button>
                
                <button id="zero" class="number"onclick="getNumber('0')">0</button>
                
                <button id="equal" class="operator" onclick="getResult()">=</button>


            </div>
            
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
